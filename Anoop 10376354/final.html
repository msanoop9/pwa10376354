<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
	window.onload = function () {
		var url = document.location.href,
			params = url.split('?')[1].split('&'),
			data = {}, tmp;
		for (var i = 0, l = params.length; i < l; i++) {
			 tmp = params[i].split('=');
			 data[tmp[0]] = tmp[1];
		}
		var key = data["key"];//.split('_').join(' ');
		console.log(key);
    var customerName = localStorage.getItem('name');
    var customerMobile = localStorage.getItem('mobile');
    var customerEmail = localStorage.getItem('email');

		var movieObj = JSON.parse(localStorage.getItem(key));
		var html = "";
    html += "<tr><th>Name :</th><td>" + customerName + "</td></tr>";
    html += "<tr><th>Email :</th><td>" + customerMobile + "</td></tr>";
    html += "<tr><th>Mobile :</th><td>" + customerEmail + "</td></tr>";

		html += "<tr><th>Movie :</th><td>" + movieObj.title + "</td></tr>";
		html += "<tr><th>Day & Time :</th><td>" + movieObj.day + movieObj.time + "</td></tr>";
		html += "<tr><th>Seats :</th><td>";
		for(var i = 0; i< movieObj.selectedSeats.length; i++){
			html += movieObj.selectedSeats[i] + ",";
			}
		html += "</td></tr>";
		$("#final-table").append(html);
	}

	</script>
  </head>
  <body>
      <div style="width:800px; margin:50px auto;">
      	<table id="final-table">

         </table>
      </div>
  </body>
</html>
