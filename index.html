<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
	function redirect(title, day, time){
		document.location.href = "page2.html?title="+title.replace('&','And')+"&day="+day+"&time="+time;
		}
	$(function(){
		var url = "https://college-movies.herokuapp.com";
		$.ajax({
			datatype:"json",
			url:url,
			
			success : function(result){
				var html ="";
				var days =["mon","tue","wed","thu","fri","sat","sun"];
				html+="<ul>";
				for(i=0;i<10;i++){
					html += "<li>" + result[i]['title'];
					var d = new Date();
    				var n = d.getDay()
					for(var j=n-1;j<n+1;j++){
						html += "<ul class='nav nav-tabs'>";
						var day = (j==n-1)? " | Today":(j==n)? " | Tomorrow":"";
						html+="<li class='nav-item'>" + days[j]+ day+"</li>";
						for(var k=0;k<result[i]['runningTimes'][days[j]].length;k++){
							html+="<li onClick=redirect('"+result[i]['title'].split(' ').join('_')+"','"+days[j]+"','"+result[i]['runningTimes'][days[j]][k]+"') class='nav-item'>"+result[i]['runningTimes'][days[j]][k]+"</li>";
							}
						html+="</ul>";
						}
						html+="</li>";
					}
					html+="</ul>";
					$("#movielist").append(html);
				}
				
			});
		});
	</script>
  </head>
  <body>
    <h1>Hello, world!</h1>
	<div id="movielist"></div>
  </body>
</html>
